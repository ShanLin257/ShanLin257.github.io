<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>猜拳游戏</title>
    <link rel="stylesheet" href="first.css" >
    <script src="first.js"></script>

</head><body>
<div id="you_xi_bei_jing">
<div id="ye_mei">
    <h1>&nbsp;&nbsp;&nbsp;来玩石头剪子布吧！</h1>
</div>


<div id="dui_shou">
<img src="picture/pk.jpg">
</div>


<div id="container">          <!--存放所有内容-->
    <div id="list" style="left: -256px;">          <!--存放图片-->
        <img src="picture/1.jpg" alt="1">paper.png
        <img src="picture/2.jpg" alt="1">scissors.png
        <img src="picture/3.jpg" alt="2">rock.png
        <img src="picture/1.jpg" alt="3">paper.png
        <img src="picture/2.jpg" alt="3">scissors.png
    </div>

    <div id="buttons">                <!--存放按钮小圆点-->
        <span index="1" class="on"><b> &nbsp;石</b></span>
        <span index="2"><b> &nbsp;布</b></span>
        <span index="3"><b> &nbsp;剪</b></span>
    </div>
    <a href="javascript:" id="prev" class="arrow">&lt;</a>
    <a href="javascript:" id="next" class="arrow">&gt;</a>

</div>

<div id="kong_zhi_left">
    <div id="kong_zhi_right_fenzhi"><h1>结果：</h1></div>
    <br>
    <br>
    <div><h2 id="dui_shou_de_jie_guo">对方出了：</h2></div>
    <div><h2 id="bi_jao_de_shu_zhi">你出了：</h2></div>
    <div><h2 id="fen_zhi">你的分值为：0</h2></div>
    <div><h2 id="dui_shou_fen_zhi">对方的分值为：0</h2></div>
    <div><h2 id="zong_cheng_ji">总成绩为：0</h2></div>

</div>

<div id="kong_zhi_right">
    <div id="kong_zhi_right_button">
        <button id="start_game" type="button" onclick="you_xi_kai_shi_1()"><h2 id="start_game_2">开始游戏</h2></button>
    </div>
    <!--div id="yyy">gghjghgjh</div-->
</div>


</div>

</body>
</html>
